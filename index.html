<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>光棱坦克！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 760px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 25px;
    }
    .upload-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .upload-item {
      flex: 1;
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 12px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .upload-item label {
      display: block;
      margin-bottom: 8px;
      color: #007acc;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    #encodeBtn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .preview-pair {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .preview-pair img {
      max-width: 45%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>光棱坦克！</h2>
  <div class="upload-group">
    <div class="upload-item">
      <label for="mainInput">上传主图</label>
      <input type="file" id="mainInput" accept="image/*">
    </div>
    <div class="upload-item">
      <label for="hiddenInput">上传副图</label>
      <input type="file" id="hiddenInput" accept="image/*">
    </div>
  </div>
  <div class="preview-pair">
    <img id="mainPreview" src="" alt="主图预览" style="display:none;" />
    <img id="hiddenPreview" src="" alt="副图预览" style="display:none;" />
  </div>
  <button id="encodeBtn">开始合成并下载</button>
</div>

<script>
  function loadImage(file) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = URL.createObjectURL(file);
    });
  }

  function normalizeChannel(ctx, w, h, outMin, outMax) {
    const imageData = ctx.getImageData(0, 0, w, h);
    const data = imageData.data;
    for (let c = 0; c < 3; c++) {
      let min = 255, max = 0;
      for (let i = c; i < data.length; i += 4) {
        min = Math.min(min, data[i]);
        max = Math.max(max, data[i]);
      }
      const scale = (outMax - outMin) / (max - min + 1e-5);
      for (let i = c; i < data.length; i += 4) {
        data[i] = Math.min(255, Math.max(0, (data[i] - min) * scale + outMin));
      }
    }
    ctx.putImageData(imageData, 0, 0);
    return ctx;
  }

  function drawImageFit(ctx, img, w, h) {
    const aspect = img.width / img.height;
    let drawW = w;
    let drawH = h;
    if (aspect > w / h) {
      drawH = w / aspect;
    } else {
      drawW = h * aspect;
    }
    const offsetX = (w - drawW) / 2;
    const offsetY = (h - drawH) / 2;
    ctx.drawImage(img, offsetX, offsetY, drawW, drawH);
  }

  function encodePhantasm(mainImg, hiddenImg) {
    const w = Math.min(mainImg.width, hiddenImg.width);
    const h = Math.min(mainImg.height, hiddenImg.height);

    const mCanvas = document.createElement('canvas');
    mCanvas.width = w; mCanvas.height = h;
    const mCtx = mCanvas.getContext('2d');
    drawImageFit(mCtx, mainImg, w, h);
    normalizeChannel(mCtx, w, h, 26, 255);

    const hCanvas = document.createElement('canvas');
    hCanvas.width = w; hCanvas.height = h;
    const hCtx = hCanvas.getContext('2d');
    drawImageFit(hCtx, hiddenImg, w, h);
    normalizeChannel(hCtx, w, h, 0, 25);

    const mData = mCtx.getImageData(0, 0, w, h).data;
    const hData = hCtx.getImageData(0, 0, w, h).data;

    const outCanvas = document.createElement('canvas');
    outCanvas.width = w * 2;
    outCanvas.height = h * 2;
    const outCtx = outCanvas.getContext('2d');
    const outImage = outCtx.createImageData(w * 2, h * 2);
    const out = outImage.data;

    for (let y = 0; y < h; y++) {
      for (let x = 0; x < w; x++) {
        const idx = (y * w + x) * 4;
        const mR = mData[idx], mG = mData[idx+1], mB = mData[idx+2];
        const hR = hData[idx], hG = hData[idx+1], hB = hData[idx+2];

        const map = [
          [(x*2)+(y*2)*w*2, hR, hG, hB],
          [(x*2+1)+(y*2)*w*2, mR, mG, mB],
          [(x*2)+(y*2+1)*w*2, mR, mG, mB],
          [(x*2+1)+(y*2+1)*w*2, hR, hG, hB]
        ];

        for (const [i, r, g, b] of map) {
          out[i*4] = r;
          out[i*4+1] = g;
          out[i*4+2] = b;
          out[i*4+3] = 255;
        }
      }
    }
    outCtx.putImageData(outImage, 0, 0);
    return outCanvas;
  }

  const mainInput = document.getElementById('mainInput');
  const hiddenInput = document.getElementById('hiddenInput');
  const encodeBtn = document.getElementById('encodeBtn');

  mainInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) document.getElementById("mainPreview").src = URL.createObjectURL(file);
    document.getElementById("mainPreview").style.display = 'block';
  });

  hiddenInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) document.getElementById("hiddenPreview").src = URL.createObjectURL(file);
    document.getElementById("hiddenPreview").style.display = 'block';
  });

  encodeBtn.addEventListener('click', async () => {
    if (!mainInput.files[0] || !hiddenInput.files[0]) {
      alert("请先上传主图和副图！");
      return;
    }
    const mainImg = await loadImage(mainInput.files[0]);
    const hiddenImg = await loadImage(hiddenInput.files[0]);
    const outCanvas = encodePhantasm(mainImg, hiddenImg);

    outCanvas.toBlob(blob => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'phantasm_tank_result.png';
      link.click();
    }, 'image/png');
  });
</script>
</body>
</html>
